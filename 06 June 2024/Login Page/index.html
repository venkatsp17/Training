<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                customBlue: '#244BC5'
              }
            }
          }
        }
      </script>
    <title>Login</title>
</head>
<body class="h-screen w-screen bg-customBlue">
    <div>
    <img class="absolute right-0 top-0 w-[720px] 2xl:w-[1155px]" src="./assets/vectors/Vector.svg">
    <img class="absolute left-0 bottom-0 z-30 w-[138px] 2xl:w-[338px]" src="./assets/vectors/Ellipse.svg">
    <img class="absolute left-0 bottom-0 z-20 w-[238px] 2xl:w-[338px]" src="./assets/vectors/Ellipse1.svg">
    <img class="absolute left-0 bottom-0 z-10 w-[338px] 2xl:w-[438px] " src="./assets/vectors/Ellipse2.svg">
    </div>
    <div class="z-40 relative flex justify-center items-center h-screen w-full">
        <div class="p-8 rounded-lg shadow-lg max-w-sm w-full">
            <div class="flex justify-center mb-12">
              <img src="./assets/images/logo.png" alt="Logo" class="w-[119.39px] h-[97.85px]">
            </div>
            <form>
              <div class="relative mb-4">
                <input type="text" id="username" class="w-full pl-12 pr-4 py-2 border rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-transparent" placeholder="USERNAME">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <img src="./assets/vectors/user.svg" alt="Logo" class="h-5 w-5 text-gray-500">
                </div>
              </div>
              <div class="relative mb-12">
                <input type="password" id="password" class="w-full pl-12 pr-4 py-2 border rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-transparent" placeholder="PASSWORD">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <img src="./assets/vectors/lock.svg" alt="Logo" class="h-5 w-5 text-gray-500">
                </div>
              </div>
              <div class="mb-2">
                <button type="submit" class="w-full bg-white text-customBlue font-medium py-2 px-4 rounded-sm hover:bg-blue-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">LOGIN</button>
              </div>
              <div class="text-right">
                <a href="#" class="font-light text-white hover:underline">Forgot Password?</a>
              </div>
            </form>
          </div>
    </div>
    
</body>
</html>
