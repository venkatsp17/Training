<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="header">
    </header>
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <!-- <p>Please enter your 10 digit mobile number</p> -->
            <div class="input-group">
                <div class="country-code">
                    <img src="../assets/icons/email.svg" alt="India Flag">
                </div>
                <input type="text" placeholder="Email">
            </div>
            <div class="input-group">
                <div class="country-code">
                    <img src="../assets/icons/password.svg" alt="India Flag">
                </div>
                <input type="text" placeholder="Password">
            </div>
            <button class="request-otp">Login</button>
            <!-- <p class="otp-info">A 6 digit OTP will be sent to your phone number</p> -->
            <div class="divider">Or Register with</div>
            <button class="email-signin">Email</button>
        </div>
    </main>
    <footer class="footer">
    </footer>
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
