<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App - Product List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Picture</th>
                    <th>Quantity in Hand</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fossil Black Watch</td>
                    <td>$10.00</td>
                    <td><img src="./assets/images/product1.jfif" alt="Product 1" class="product-image"></td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Rolex Silver Watch</td>
                    <td>$15.00</td>
                    <td><img src="./assets/images/product2.jfif" alt="Product 2" class="product-image"></td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Armani Gold Watch</td>
                    <td>$20.00</td>
                    <td><img src="./assets/images/product3.jfif" alt="Product 3" class="product-image"></td>
                    <td>20</td>
                </tr>
                <!-- Add more products as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
